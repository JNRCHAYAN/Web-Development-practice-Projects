<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From and input</title>
</head>
<body>
    <form action="Heading_Paragraph.html">
        <div>
            <label for="name">Name : </label>
            <input type="text" id="name" name="name" placeholder="Enter Your Name">
        </div>
        <br>
        <div>
            <label for="Email">Email :</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email">
        </div>
        <br>  
        <div>
            <label for="message">Message : </label>
            <textarea name="message" id="message" cols="50" rows="4"></textarea>
        </div>
        <br>
        <div>
            <label for="sex">Sex : </label>
            <select name="sex" id="sex">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">others</option>

            </select>
        </div>
        <br>
        <div>
            <label for="Age">Age : </label>
            <input type="number" name="number" id="number">
        </div>
        <br>
        <div>
            <label for="birthday">Birthday : </label>
            <input type="date" name="birthday" id="birthday">
        </div>
        <br>
        <div>
            <label for="membership">Membership : </label>
            <input type="radio" name="membership" id="membership" value="Simple"> Simple
            <input type="radio" name="membership" id="membership" value="Standard"> Standard
            <input type="radio" name="membership" id="membership" value="Super"> Super
        </div>
        <br>
        <div>
            <label for="membership">Membership : </label>
            <input type="checkbox" name="membership" id="membership" value="Simple"> Simple
            <input type="checkbox" name="membership" id="membership" value="Standard"> Standard
            <input type="checkbox" name="membership" id="membership" value="Super"> Super
           
        </div>
<br>
    <div>
        <input type="submit" value="submit">
        <!-- Using Button -->
         <button type="Submit"> Submit</button>
         <button type="Reset"> Reset</button>
    </div>
    </form>
</body>
</html>
